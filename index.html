<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="card">

      <div class="hero"></div>

      <div class="order-summary-copy">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="offer">
        <img src="images/icon-music.svg" class="icon">
        <div class="pricing">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a class="change-plan">Change</a>
      </div>

      <div class="btn-container">
        <button class="btn-purchase">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
      
      <div class="credits">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Victor-Jacon">Victor Jacon</a>.
      </div>

    </div> <!-- Fecha card -->
  </div> <!-- Fecha container -->
</body>
</html>
