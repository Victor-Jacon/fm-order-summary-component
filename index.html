<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="stylesheet" type="text/css" href="index.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
      <title>Order summary card</title>

    </head>
    <body>
      <div class="container">
        <div class="card">

          <div class="hero">
            <img src="./images/illustration-hero.svg" alt="Offer's banner">
          </div>

          <div class="order-summary-copy">
            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>

          <div class="offer">
            <img src="images/icon-music.svg" class="offer-icon" alt="offer icon">
            <div class="pricing">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a class="change-plan">Change</a>
          </div>

          <div class="btn-container">
            <button class="btn-purchase">Proceed to Payment</button>
            <a class="btn-cancel">Cancel Order</a>
          </div>
          
          <!--
          <div class="credits">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Victor-Jacon">Victor Jacon</a>.
          </div> 
          -->

        </div> <!-- Fecha card -->
      </div> <!-- Fecha container -->
    </body>
  </html>
